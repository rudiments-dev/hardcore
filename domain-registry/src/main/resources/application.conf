http {
  prefix = "api"

  host = "localhost"
  port = 8080

  akka-http-cors {
    allow-generic-http-requests = true
    allow-credentials = true
    allowed-origins = ["*"]
    allowed-headers = ["*"]
    allowed-methods = ["GET", "POST", "HEAD", "OPTIONS", "PUT", "DELETE", "UPGRADE"]
    exposed-headers = ["X-Request-ID"]
    max-age = 30 m
  }
}